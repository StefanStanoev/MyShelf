{% extends 'base.html' %}
{% load static %}
{% block title %} List of categories {% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row g-4">

        {% for category in all_categories%}
        <div class="col-md-4 col-lg-3">
            <div class="card h-100 shadow-sm">

               <img src="{% static 'images/img.png'%}"
                     class="card-img-top"
                     alt="Category image">

                <div class="card-body">
                    <h2 class="card-title">
                        {{ category.name }}
                    </h2>
  
                    <p class="card-text mb-1">
                        <strong>Active:</strong>
                     {% if category.active %} 
                        Yes 
                     {% else %} 
                        No 
                     {% endif %}
                    </p>
                 <a href="{% url 'list-books-per-category' category.id %}" class = "btn mt-2" style="background-color:rgb(53, 23, 2); color: white;">Available Books</a>
                </div>
             
            </div>
        
        </div>
        {% endfor %}
      
    </div>
</div>
{% endblock %}
